<app-alumnoCount [todos]="getTodos()" [hombres]="getHombres()" [mujeres]="getMujeres()"
  (globalElegido)="alPulsar($event)"
></app-alumnoCount>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Direcci√≥n</th>
      <th>Fecha Nac.</th>
      <th>Sexo</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor='let alumno of alumnos'>
      <tr *ngIf='seleccion=="Todos" || alumno.sexo==seleccion'>
        <td><a [routerLink]="['/Alumno', alumno.id]">{{alumno.nombre | uppercase | alumnoTitulo:alumno.sexo}}</a></td>
        <td>{{alumno.apellidos | uppercase}}</td>
        <td>{{alumno.direccion}}</td>
        <td>{{alumno.fnac | date:'dd/MM/y'}}</td>
        <td>{{alumno.sexo}}</td>
      </tr>
    </ng-container>
    <tr *ngIf="alumnos.length == 0">
      <td colspan="4">No hay alumnos</td>
    </tr>
  </tbody>
</table>
